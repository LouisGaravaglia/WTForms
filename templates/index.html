

{% extends "base.html" %}

{% block title %} HOME {% endblock %}


{% block content %}







<section class="pets">

<h3 class="users_title">AVAILABLE PETS</h3>


{% for pet in pets %}
<h2 class="mt-4 home-pet-title">
  <a href="/pets/{{ pet.id }}">{{ pet.title }}</a>
</h2>
<p>{{ pet.content }}</p>
<p>
  <small>By {{ pet.user.full_name }} on {{ pet.friendly_date }}</small>
</p>
{% endfor %}





</section>


{% endblock %}
